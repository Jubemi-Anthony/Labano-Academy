<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>

    <section class="sample">
        <h2>Justify Content Center (ROW)</h2>
        <div class="justify-center-r">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <h2>Justify Content End (ROW)</h2>
        <div class="justify-flex-end-r">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <h2>Justify Content Start (ROW)</h2>
        <div class="justify-flex-start-r">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <h2>Justify Content Space Between </h2>
        <div class="justify-between">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <h2>Justify Content Space Around</h2>
        <div class="justify-around">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <section>
        <h2>Justify Content Space Evenly</h2>
        <div class="justify-evenly">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <section>
        <h2>Align Items Center (COLUMN)</h2>
        <div class="align-items-center-C">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <section>
        <h2>Align Items End (COLUMN)</h2>
        <div class="align-items-end-C">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    
    <section>
        <h2>Align Items Start (COLUMN)</h2>
        <div class="align-items-start-C">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <section>
        <h2>Wrap</h2>
        <div class="wrap">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <section>
        <h2>Order</h2>
        <div class="order">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </section>
    <section class="center">
        <h2>CENTER</h2>
    </section>
</body>
</html>
