<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <p id="member">member login</p>
        <form>
            <div class="input-div">
                <img class="icon" src="https://cdn4.iconfinder.com/data/icons/simplegrey/user.png" alt="user">
                <input autocomplete="off" placeholder="Username" type="text">
            </div>
            <div class="input-div">
                <img class="icon" src="https://cdn3.iconfinder.com/data/icons/internet-of-things-grey/32/Padlock-64.png" alt="pass">
                <input autocomplete="off" id="fs" placeholder="Password" type="password">
            </div>
            <button id="login">LOGIN</button>
            <p class="forgot">Forgot Password? <a href="#">Click Here</a></p>
            <button id="register">REGISTER</button>
        </form>
    </div>
</body>
</html>
